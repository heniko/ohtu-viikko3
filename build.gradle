apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ohtu.Main'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'ohtu.Main'
    }
}

dependencies {
  implementation 'com.google.code.gson:gson:2.8.5'
  implementation 'org.apache.httpcomponents:fluent-hc:4.5.6'
}